
<main class="">
  <!-- page-banner-area-start -->


  <!-- page-banner-area-end -->

  <!-- news-detalis-area-start -->
<div >
   <div class="blog-area mt-120 mb-75 ">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 col-lg-7" >
          <div class="row" *ngIf="isData;else notData">
            <div class="col-xl-6" *ngFor="let post of posts">
              <div class="single-smblog mb-30">
                <div class="smblog-thum">
                  <div class="blog-image w-img">
                    <a routerLink="/tin-tuc/{{post.slug}}"><img
                        [src]="post.image"
                        alt=""></a>
                  </div>
                  <div class="blog-tag blog-tag-2">
                    <a href="blog.html">{{post.postCateName}}</a>
                  </div>
                </div>
                <div class="smblog-content smblog-content-3">
                  <h6><a routerLink="/tin-tuc/{{post.slug}}">{{post.name}}</a></h6>
                  <span class="author mb-10">posted by <a href="#">{{post.createBy}}</a></span>
                  <p>{{post.content}}</p>
                  <div class="smblog-foot pt-15">
                    <div class="post-readmore">
                      <a routerLink="/tin-tuc/{{post.slug}}"> Xem thêm <span class="icon"></span></a>
                    </div>
                    <div class="post-date">
                      <a routerLink="/tin-tuc/{{post.slug}}">{{post.createDate}}</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
              
          </div>
          <div >

          </div>
          <div *ngIf="isData">
             <div class="row">
            <div class="col-xl-12">
              <div class="basic-pagination text-center pt-30 pb-30">
                <div class="flex-center" >
                  <div class="">
                      <ul class="pagination pagination-circle pg-blue">
                         
                          <li class="page-item " (click)="OnActionPaging(false,currentPageNumber,pageSize)">
                            <a class="page-link" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                              <span class="sr-only">Previous</span>
                            </a>
                          </li>
                          <li class="page-item " 
                          (click)="OnHandlePaging(i+1,pageSize)"
                          [ngClass]="i+1 == currentPageNumber ? 'active' : '' " *ngFor="let item of counter(totalPages);let i =index" ><a class="page-link">{{i+1}}</a></li>
                         
                          <li class="page-item" (click)="OnActionPaging(true,currentPageNumber,pageSize)">
                            <a class="page-link" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                              <span class="sr-only">Next</span>
                            </a>
                          </li>
                         
                        </ul>
                  </div>
            
              </div>
              </div>
            </div>
          </div>
          </div>
        </div>
         <ng-template #notData>
  <div class="no-results">
    <h4>Không tìm thấy kết quả tìm kiếm</h4>
    <p>Vui lòng thử lại với từ khóa khác.</p>
  </div>
</ng-template>
        <div class="col-xl-4 col-lg-5">
          <div class="news-sidebar pl-10">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="widget">
                  <h6 class="sidebar-title"> Tìm kiếm</h6>
                  <div class="n-sidebar-search">
                  <form  [formGroup]="postFormSeach"  >
                    <input type="text" formControlName="search" placeholder="Nhập từ khóa...">
                    <a href="#"><i class="fal fa-search"></i></a>
                    
                  </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <div class="widget">
                  <h6 class="sidebar-title">Bài viết nổi bật</h6>
                  <div class="n-sidebar-feed">
                    <ul>
                      <li *ngFor="let blog of listBlogViewCount">
                        <div class="feed-number">
                          <a  routerLink="/tin-tuc/{{blog.slug}} "><img
                             [src]="blog.image"
                              alt=""></a>
                        </div>
                        <div class="feed-content">
                          <h6><a  routerLink="/tin-tuc/{{blog.slug}} ">{{blog.name}}</a></h6>
                          <span class="feed-date">
                            <i class="fal fa-calendar-alt"></i> {{blog.createDate}}
                          </span>
                        </div>
                      </li>
                 
                    </ul>
                  </div>
                </div>
              </div>
              <!-- <div class="col-lg-12 col-md-6">
                <div class="widget">
                  <h6 class="sidebar-title">Danh mục bài viết</h6>
                  <ul class="n-sidebar-categories">
                    <li *ngFor="let postCategor of listPostCategory">
                      <a>
                        <div class="single-category p-relative mb-10">
                          {{postCategor.postCateName}}
                          <span class="category-number">26</span>
                        </div>
                      </a>
                    </li>
             
                  </ul>
                </div>
              </div> -->
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- news-detalis-area-end  -->

  <!-- cta-area-start -->

  <!-- cta-area-end -->

</main>
