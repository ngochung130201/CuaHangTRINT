
<main class="">
  <!-- page-banner-area-start -->

  <!-- page-banner-area-end -->

  <!-- news-detalis-area-start -->
  <div class="news-detalis-area mt-120 mb-70 ">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 col-lg-8">
          <div class=" mb-50">
            <ul class="blog-meta mb-20">
              <li><a href="blog-details.html"><i class="fal fa-eye"></i>{{postBySlug.viewCount}}</a></li>
              <li><a href="blog-details.html"><i class="fal fa-comments"></i> {{postBySlug.name}}</a></li>
              <li><a href="blog-details.html"><i class="fal fa-calendar-alt"></i>{{postBySlug.createDate}}</a></li>
            </ul>
            <h4 class="news-title mt-60">{{postBySlug.name}}</h4>
            <p>{{postBySlug.content}}</p>
            <div class="news-thumb mt-40">
              <img [src]="postBySlug.image" alt="blog" class="img-fluid">
            </div>
         
            <div class="mt-25 mb-50 w_100"  [innerHTML]="postBySlug.description"></div>
           
         
         
            <div class="news-info d-sm-flex align-items-center justify-content-between mt-50 mb-50">
           
              <div class="news-share">
                <h6 class="tag-title mb-25">Chia sẻ</h6>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-typo3"></i></a>
                <a href="#"><i class="fab fa-tumblr"></i></a>
                <a href="#"><i class="fal fa-share-alt"></i></a>
              </div>
            </div>
      
          </div>
        </div>
        <div class="col-xl-4 col-lg-4">
          <div class="news-sidebar pl-10">
            <div class="row">
            
              <div class="col-lg-12 col-md-12">
                <div class="widget">
                  <h6 class="sidebar-title">Bài viết nối bật</h6>
                  <div class="n-sidebar-feed">
                    <ul>
                      <li *ngFor="let post of listBlogViewCount">
                        <div class="feed-number">
                          <a routerLink="/tin-tuc/{{post.slug}}"><img [src]="post.image" alt=""></a>
                        </div>
                        <div class="feed-content">
                          <h6><a routerLink="/tin-tuc/{{post.slug}}">{{post.name}}</a></h6>
                          <span class="feed-date">
                            <i class="fal fa-calendar-alt"></i> {{post.updateDate}}
                          </span>
                        </div>
                      </li>
               
                    </ul>
                  </div>
                </div>
              </div>
         
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- news-detalis-area-end  -->

  <!-- cta-area-start -->
 
  <!-- cta-area-end -->

</main>
